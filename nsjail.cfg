mode: ONCE
hostname: "NSJAIL"
log_level: ERROR


clone_newnet: true
clone_newuser: true
clone_newns: true
clone_newpid: true
clone_newipc: true
clone_newuts: true
clone_newcgroup: true
cwd : "/app"
mount_proc: false

mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
    rw: false
}

mount {
    src: "/usr/lib"
    dst: "/usr/lib"
    is_bind: true
    rw: false
}

mount {
    src: "/usr/local/lib"
    dst: "/usr/local/lib"
    is_bind: true
    rw: false
}

mount {
    src: "/usr/local/bin/"
    dst: "/usr/local/bin/"
    is_bind: true
    rw: false
}

mount {
    src: "/bin/sh"
    dst: "/bin/sh"
    is_bind: true
    rw: false
}

mount {
    src: "/app/user_script.py"
    dst: "/app/user_script.py"
    is_bind: true
    rw: false
}

mount {
    src: "/home"
    dst: "/home"
    is_bind: true
    rw: false
}

clone_newtime: false
keep_caps: false
disable_no_new_privs: false
max_cpus: 4

exec_bin  {
    path: "/usr/local/bin/python3.9"
    arg: "/tmp/user_script.py"
}
